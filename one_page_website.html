<!DOCTYPE html>
	<html lang="en">
		<head>
			<link rel="stylesheet" href=./CSS/one_page_website.css>
			<script src="./JS/one_page_website.js"></script>
			<title>Massage therapy</title>
		</head>
	<body>

	
	<!--NAV-->
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#gallery" id="link"><li>GALLERY</li></a>
					<a href="#contact" id="link"><li>CONTACT</li></a>
				</ul>
			</div>
	<!--END NAV-->
	
	<!--HOME-->
	<div id="home">
		<div>
			<span>MASSAGE</span>
		</div>
	</div>	
	<!--END HOME-->
	
	
	
	
	<!--GALLERY-->
	<section>
		<div id="gallery">
			<h1 style="text-align: left">Gallery</h1>
		</div>
<!--Photo Container 1-->
<div class="row">
	<div class="column">
	  <img src="beauty.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
	</div>
	<div class="column">
	  <img src="stuff.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
	</div>
  </div>
  
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 2</div>
		<img src="beauty.jpg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 2</div>
		<img src="stuff.jpg" style="width:100%">
	  </div>
	  
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
  
	  <div class="column">
		<img class="demo cursor" src="beauty.jpg" style="width:100%" onclick="currentSlide(1)" alt="massage">
	  </div>
	  <div class="column">
		<img class="demo cursor" src="stuff.jpg" style="width:100%" onclick="currentSlide(2)" alt="stuff for massage">
	  </div>
	</div>
  </div>

		<!--VIDEO FILE-->	
	<video width="320" height="240" controls>
	<source src="Massage.mp4" type="audio/mp4">
</section>

	
	<!--CONTACT-->

<section>
	<div id="contact">
		<h1> CONTACT</h1>
		<div>
			<h2><span>Massage calms the mind</span>
				<br/> 
			</h2>
			<p>
			Please provide us with your basic contact information.
			</p>
			<div>
				<form action="" method="post">
				<input class="contact" type="text" value="First Name"><br>
				<input class="contact" type="text" value="Last Name"><br>
				<input class="contact" type="text" value="Email Address"><br>
				<input class="contact" type="text" value="Phone Number">
			</div>
		<div>
			<input type="submit" value="Submit">
		</div>
				</form>
			</div>
		</div>
	</div>
</div>
</section>
<!--End contact-->

	</body>
</html>
